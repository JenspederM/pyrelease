name: Continuous Integration

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    test:
        runs-on: ubuntu-latest
        name: Test
        steps:
            - uses: actions/checkout@v6
            - uses: jdx/mise-action@v3
            - name: Run action
              run: |
                  uv run pyrelease --path .
